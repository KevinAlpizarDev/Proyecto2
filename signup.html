<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/signup.css">
    <!-- FUENTE PRINCIPAL GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- FUENTE NOMBRE  PRINCIPAL -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <title>Document</title>
</head>

<body>
    <div class="signup">
        <h1>SIGNUP</h1>
    </div>
    <div class="hello-friend">
        <h2>Hello, Friend!</h2>
    </div>
    <section class="seccion-signup">
        <form id="signupForm">

            <!-- <label>Nombre</label> -->
            <p>Name</p>
            <div class="div-input">
                <input type="text" placeholder="Nick name here" id="name" required autofocus>

            </div>
            <!-- <label>Mail</label> -->
            <p>Email</p>
            <div class="div-input">

                <input type="email" placeholder="What is your email?" id="email" required>
            </div>
            <!-- <label>Contrase√±a</label> -->
            <p>Password</p>
            <div class="div-input">


                <input type="password" placeholder="What is your email?" id="password" required>
            </div>
            <div class="div-input">


                <input id="registro" type="submit" value="Register">
            </div>


        </form>

    </section>

    <footer>
        <div class="footer-conteiner">
            <div>
                <div >
                    <h3> If you already have an account <span> You can return to the <a href="login.html">Landing login</a></span></h3>

                </div>
         
            </div>
        </div>
    </footer>

    <script src="/src/js/signup.js"></script>
</body>

</html>

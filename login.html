<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/login.css">
    <title>Document</title>
</head>

<body>
<div class="landing-page">
    <h1>Landing Page</h1>
</div>
<div class="landing-frase">
    <p>Capture your daily moments of work and study! Keep track <br> of your progress with our daily photo gallery.</p>
</div>
<div class="user-login">

    <h2>User Login</h2>
</div>

    <!-- FORMULARIO DEL LOGIN -->
    <form id="loginForm">



        <div class="manager">

<div class="input-contain">




            <div class="contain">
                <div class="input-label">


                    <label>Mail</label>
                </div>
                <div class="input-login">

                    <input type="email" placeholder="EMAIL HERE" id="email" required autofocus>
                </div>
            </div>

            <div class="contain">
                <div class="input-label">

                    <label>Contraseña</label>
                </div>

                <div class="input-login">
                    <input type="password" placeholder="PASSWORD HERE" id="password" required>
             
                </div>

            </div>

            <div class="enjoy">

               
                <input class="input-enjoy" type="submit" value="Enjoy">

            </div>

        </div>

        </div>

    </form>
    <!-- PARRAFO TIPO LINK -->
<div class="parrafo-registro">


    <p>No tienes una cuenta? <a href='signup.html'>¡Sign up!</a></p>
</div>

    <script src="/src/js/login.js"></script>
</body>

</html>

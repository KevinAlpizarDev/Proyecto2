<body>
    <h1><span id="nameMain"></span>active</h1>

    <!-- GRID DIVS -->
    <div class="grid-container">
        <div class="grid-item-1">
            <!-- MODAL CSS -->

            <button class="show-modales"> <img src="./src/img/card.svg" alt=""> </button>

       
            <!-- POR DEFECTO => .HIDDEN: DISPLAY: NONE -->
            <div id="userForm" class="modales hidden"> 
                <div class="modal-content">
                    <div class="modal-body">
                        <form action="#" id="myForm">
                            <div class="card imgholder">
                                <label for="imgInput" class="upload">
                                    <input type="file" name="" id="imgInput">
                                    <i class="bi bi-plus-circle-dotted"></i>
                                    <div class="image-preview"></div> <!-- Nuevo elemento para mostrar la imagen -->
                                </label>
                                <img src="/src/img/album-icon.svg" width="200" height="200" class="img" alt="">
                            </div>
                            <div class="inputField">
                                <div>
                                    <label for="name">Name:</label>
                                    <input type="text" name="" id="name" required>
                                </div>
                                <div>
                                    <label for="city">Describe</label>
                                    <input type="text" name="" id="city" required>
                                </div>
                                <div>
                                    <label for="email">E-mail:</label>
                                    <input type="email" name="" id="email" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="close-modales">close</button>
                        <button type="submit" form="myForm" class="sub">Submit</button>
                    </div>
                </div>
            </div>
            <!-- CLASE OVERLAY ES EL BACKGROUND DEL MODAL -->
            <div class="overlay hidden"></div>
        </div>
        <div class="grid-item-2">
            <!-- CODIGO PARA LAS IMAGENES -->
            <table class="table-class">
                <tr>
                    <th class="hash">#</th>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>email</th>
                    <th>Forget</th>
                </tr>
                <tbody id="data"></tbody>
            </table>
            <!-- LOGIN SECCION -->
            <section>
            </section>
        </div>
    </div>
<!-- FOOTER DE LA APLICACION -->
    <footer>
        <div class="izquierda">
            <div class="logo1">
                <img src="./src/img/github.svg" alt="">
            </div>
            <div class="logo1">
                <img src="./src/img/linkedin.svg" alt="">
            </div>
        </div>
        <div class="centro">
            <div class="botton">
                <p>Copyright <img src="./src/img/copyright.svg" alt=""> kevin / deÂ¡ly.</p>
            </div>
        </div>
        <div class="derecha">
            <button id="logout">Quit</button>
        </div>
    </footer>

    <script src="/src/js/app.js"></script>
</body>
